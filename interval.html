<!DOCTYPE html>
<html>
<head>
    <title>Date Interval Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Find Date Interval</h1>
        <div class="form-group">
            <label for="date1">Date 1:</label>
            <input type="date" class="form-control" id="date1">
        </div>
        <div class="form-group">
            <label for="date2">Date 2:</label>
            <input type="date" class="form-control" id="date2">
        </div>
        <button type="button" class="btn btn-primary" id="calculate">Calculate Interval</button>
        <div class="result-container mt-3">
            <p><strong>Interval:</strong> <span id="interval"></span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
